<!DOCTYPE html>

        <title>20175260 최영빈</title>
    
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition; 
        uniform float theta;
        uniform float length;

        void main() {
            float s = length * sin(theta);
            float c = length * cos(theta);
            gl_Position.x = c * vPosition.x - s * vPosition.y; <!--회전-->
            gl_Position.y = s *vPosition.x +c * vPosition.y; <!--회전-->
            gl_Position.z  = 0.0;
            gl_Position.w = 1.0;
        }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        }
        </script>
    
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="rotateSquare.js"></script>
    </head>
